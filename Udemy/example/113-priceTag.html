<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113-가격표 만들기</title>

    <link rel="stylesheet" href="../styles/113_priceTag.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="price-product">
            <img src="../img/free-icon-instagram-1384089.png" alt="insta" class="price-img">
            <h2 class="price-header">Instagram</h2>
            <ul class="price-features">
                <li class="price-features-item">Free</li>
                <li class="price-features-item">Multi</li>
            </ul>
            <span class="price-price">$150</span>
            <a href="#/" class="price-button is-featured">Free trial</a>
        </div>
        <div class="price-product">
            <img src="../img/free-icon-money-card-8508252.png" alt="money" class="price-img">
            <h2 class="price-header">MoneyCard</h2>
            <ul class="price-features">
                <li class="price-features-item">Multi</li>
                <li class="price-features-item">Place</li>
            </ul>
            <span class="price-price">$200</span>
            <a href="#/" class="price-button">Free trial</a>
        </div>
        <div class="price-product">
            <img src="../img/free-icon-youtube-1400484.png" alt="youtube" class="price-img">
            <h2 class="price-header">Youtube</h2>
            <ul class="price-features">
                <li class="price-features-item">Place</li>
                <li class="price-features-item">Free</li>
            </ul>
            <span class="price-price">$100</span>
            <a href="#/" class="price-button">Free trial</a>
        </div>
    </div>
</body>
</html>
