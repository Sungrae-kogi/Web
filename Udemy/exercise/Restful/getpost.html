<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>

<body>

    <!--Get 요청은 전송할 때 URL주소 긑에 파라미터로 포함되어 전송되며, 이 부분을 쿼리 스트링이라고 부름
    GET 요청은 오로지 데이터를 읽을 때만 사용되고 수정할 때는 사용되지 않음, 이런 이유로 사용하면 안전하다고 간주됨-->

    <h1>GET AND POST REQUEST</h1>
    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
    <!--POST 요청은 리소스를 생성/업데이트하기 위해 서버에 데이터를 보내는 데에 사용
    GET과 달리 전송해야 될 데이터를 URL에 포함하는게 아닌 HTTP 메시지의 BODY에 담아서 전송, 그 BODY의 타입은
    요청 헤더의 Content-Type에 요청 데이터의 타입 표시에 따라 결정 GET과 달리 HTTP 메시지의 Body는 길이의
    제한 없이 데이터 전송이 가능, -->
    <h2>POST</h2>
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
</body>

</html>
